<body>

<header class="javaScript bg-primary text-center py-3">
  <h1 class="p-0 m-0">====JavaScript Calculator=====</h1>
</header>


<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-12 text-center border pt-3">
    <h2 class="py-3">Enter two Number</h2>
    <input onclick="this.value='' " type="text" id="num1" placeholder="First Number">
    <input onclick="this.value= '' " type="text" id="num2" placeholder="Second Number">
    <div class="methodall py-3">
      <button onclick="add()">ADD</button>
      <button onclick="sub()">SUB</button>
      <button onclick="mul()">MUL</button>
      <button onclick="div()">DIV</button>
    </div>

      </div>
          <div class="col-md-6 col-12 text-center pt-4">
            
          <h2>See Your Result </h2>

          <div class="r"><h1 id="result" class="pt-5"></h1></div>

          </div>
    </div>
  </div>
</div>
